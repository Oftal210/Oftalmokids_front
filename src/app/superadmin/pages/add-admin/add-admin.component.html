<!-- Diseño de modal para registrar SuperAdmin -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-[90%] md:w-[70%] lg:w-[45%] p-6">
      <h2 class="text-xl font-bold mb-4 text-center titulo">Registro</h2>
  
      <form>
        <div class="grid grid-cols-2 gap-4 mt-6">
  
          <!-- Id -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">N° documento</label>
            <input type="text" id="" name=""
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
  
          <!-- Nombre -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="" name=""
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
  
          <!-- Apellido -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" id="" name=""
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
  
          <!-- Teléfono -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="email" id="" name="" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="" name="" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-4">
            <label for="" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="email" id="" name="" 
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
  
        </div>
  
        <!-- Botones -->
        <div class="flex justify-end mt-6">
          <button (click)="cerrar()" type="button" class="bg-[#80BA27] hover:bg-[#7cb02d] text-white font-bold py-2 px-4 rounded mr-2">Cancelar</button>
          <button type="submit" class="bg-[#00ACC9] hover:bg-[#0194ad] text-white font-bold py-2 px-4 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
