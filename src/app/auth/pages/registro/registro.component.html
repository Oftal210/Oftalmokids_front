<div class="relative flex items-center justify-center flex-col min-h-screen">

    <!-- Imagen de fondo -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url('../../../../assets/images/login/fondo2.png');">
    </div>

    <div
        class="relative bg-[#396CB3] backdrop-filter rounded-xl overflow-hidden w-[90%] max-w-[500px] min-h-[580px] p-6 sm:p-8 md:p-10">

        <div class="absolute top-0 h-full transition-all duration-600 ease-in-out left-0 w-full z-20">
            <a href="/login" class="ml-[15px]">
                <i class="fa-solid fa-arrow-left text-white z-20 buttonVolver text-xl cursor-pointer mt-2"></i>
            </a>
            <!-- Formulario -->
            <form class="flex items-center justify-center flex-col h-full">
                <h2 class="text-3xl sm:text-4xl font-bold text-white mt-[-5rem]">Registro</h2>
                <img src="../../../../assets/images/login/ojos_blancos.png" alt="ojitos" class="w-[35%] mt-6">

                <div class="grid grid-cols-2 md:grid-cols-2 gap-2 mt-4">

                    <!-- N° documento -->
                    <div class="mb-4">
                        <label for="numeroDocumento" class="ml-[8%] block text-sm font-medium text-white">N° documento</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" formControlName="documento"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
        
                    <!-- Nombre -->
                    <div class="mb-4">
                        <label for="nombre" class="ml-[8%] block text-sm font-medium text-white">Nombre</label>
                        <input type="text" id="nombre" name="nombre" formControlName="nombre"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
        
                    <!-- Apellido -->
                    <div class="mb-4">
                        <label for="apellido" class="ml-[8%] block text-sm font-medium text-white">Apellido</label>
                        <input type="text" id="apellido" name="apellido" formControlName="apellido"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
        
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="ml-[8%] block text-sm font-medium text-white">E-mail</label>
                        <input type="email" id="email" name="email"  formControlName="email"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
        
                    <!-- Teléfono -->
                    <div class="mb-4">
                        <label for="telefono" class="ml-[8%] block text-sm font-medium text-white">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" formControlName="telefono"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
        
                    <!-- Contraseña -->
                    <div class="mb-4">
                        <label for="password" class="ml-[8%] block text-sm font-medium text-white">Contraseña</label>
                        <input type="password" id="password" name="password" formControlName="contrasena"
                            class="mx-auto mt-1 block w-[85%] px-3 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <!-- Botón -->
                <button type="submit"
                    class="bg-sky-500 text-white text-sm sm:text-base py-2 px-6 rounded-xl font-semibold uppercase hover:bg-sky-700 transition-colors mt-[20px]">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
